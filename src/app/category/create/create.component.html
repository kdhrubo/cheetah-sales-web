<div class="container-fluid">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
          <h5 class="mt-2">Create New Category</h5>
      </div>
  
      <div class="col-sm-6">
  
          
      </div>
      <div class="col-1"></div>
    </div>
  
    <div class="row">
      <div class="col-1"></div>
      <div class="col-lg-10">
        <form [formGroup]="form" (ngSubmit)="saveCategory()">
          <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
          
          <button type="submit" class="btn btn-sm btn-primary float-right" [disabled]="!form.valid">
            <i class="far fa-save"></i>
            Save</button>
          <a type="button" class="btn btn-sm btn-outline-primary float-right mr-2" [routerLink]="['/app/categories']">
            <i class="fas fa-chevron-circle-left"></i>
            Cancel</a>
        </form>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
