<div class="container-fluid">

  <div class="row">

    <!-- column 1 -->
    <div class="col-md-1">
      
    </div>

    <!--column 2-->
    <div class="col-md-8">

      <div class="row">
        <div class="col-md-6">
          <h5 class="text-primary">Deal Details</h5>
        </div>

        <div class="col-md-6">
            <button type="button" class="btn btn-sm btn-outline-danger float-right mr-1" (click)="confirmDelete(longDeleteContent)">
              <i class="far fa-trash-alt"></i>
                Delete 
            </button>  
        </div>
      </div>

      <div class="row">
        
          <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <formly-form [form]="form" [fields]="fields" [model]="deal"></formly-form>

              <button type="submit" class="btn btn-sm btn-primary float-right" [disabled]="!form.valid">
                <i class="far fa-save"></i>
                Save</button>
              <a type="button" class="btn btn-sm btn-outline-primary float-right mr-1" [routerLink]="['/deals']">
                <i class="fas fa-chevron-circle-left"></i>
                Cancel</a>

              <button type="button" class="btn btn-sm btn-outline-primary float-right mr-1" (click)="copy()">
                <i class="far fa-copy"></i>
                  Copy </button>  

            </form>
          </div>

      </div>

      <div class="row">
        <div class="col-md-12 mt-1">
          <h5 class="text-primary">Activities</h5>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <ul ngbNav #nav="ngbNav" class="nav-pills">
            <li ngbNavItem>
              <a ngbNavLink>Meetings</a>
              <ng-template ngbNavContent>

                <app-activity [related]="'Lead'" [relatedId]="id"></app-activity>

              </ng-template>
            </li>
            
            <li ngbNavItem>
              <a ngbNavLink>TODOs</a>
              <ng-template ngbNavContent>

                <app-activity [related]="'Lead'" [relatedId]="id"></app-activity>

              </ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink>Notes</a>
              <ng-template ngbNavContent>
                <!--
                <app-note [notes]="contact?.notes" (addNote)="addNote($event)"></app-note>
                -->  
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mt-1">
          <h5 class="text-primary">Products</h5>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12 mt-1">
          <h5 class="text-primary">Documents</h5>
        </div>
      </div>

      <!--
      <div class="row">
        <div class="col-md-12 mt-1">
          <h5 class="text-primary">Marketing Lists</h5>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mt-1">
          <h5 class="text-primary">Campaigns</h5>
        </div>
      </div>
      -->

      <!--
      <div class="row">
        <div class="col-md-12 mt-1">
          <h5 class="text-primary">Text Messages</h5>
        </div>
      </div>
      -->

    </div>

    <!--column 3-->
    <div class="col-md-2 ">

      <!-- Stage , Probability and Piple go heare -->

      <!-- Lead details go here if convereted from lead -->

    </div>

    <!--column 4-->
    <div class="col-md-1">
      
    </div>

  </div>

</div>

<!-- delete  confirmation -->

<ng-template #longDeleteContent let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
    </div>
    <div class="modal-body">
        <p>This will delete lead information. Are you sure you want to continue?</p>
            
        
    </div>

    <div class="modal-footer">

      <button type="button" class="btn btn-sm btn-danger float-right" (click)="delete()">
                        <i class="far fa-save"></i> 
                        Yes</button>

      <button type="button" class="btn btn-sm btn-outline-primary float-right mr-2"
          (click)="modal.close('Cross click')">
        <i class="fas fa-window-close"></i> 
          No</button>

    </div>

</ng-template>
