<ng-template #longContent let-modal>

    <div class="modal-header">
        <h5 class="modal-title">Currency Lookup</h5>
    </div>
    
    <div class="modal-body">
                
        <div class="row">
           
            <div class="col-md-12">
                <div class="table-responsive-md">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                
                                <th scope="col">Name</th>

                                <th scope="col">Symbol</th>

                                <th scope="col">Code</th>

                                <th>Actions</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of currencies;">
                                <th scope="row"></th>
                                
                                <td>{{c.name}}</td>

                                <td>{{c.symbol}}</td>
                                <td>{{c.code}}</td>

                                <td>
                                
                                    <a class="text-danger" (click)='add(c)'>Add</a>
                                  
                                </td>
                                

                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
    
</ng-template>


<div class="row">
        <div class="col-md-6 col-sm-6">
            <h6 class="text-primary">Currencies</h6>
        </div>
        <div class="col-md-6 col-sm-6">
        
            <button class="btn btn-sm btn-outline-success float-right mb-1" (click)="openLg(longContent)" type="button">
                 <i class="fas fa-plus"></i> Add Currency
            </button>

        </div>
</div>


<div class="table-responsive-md">
    
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col"></th>

                <th scope="col">Name</th>

                <th scope="col">Code</th>
                
                <th scope="col">Symbol</th>

                <th scope="col">Active</th>

                <th scope="col">Base</th>

                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let tc of tenantCurrencies;">
                <th scope="row"></th>

                <td>{{tc.name}}</td>

                <td>{{tc.symbol}}</td>
                <td>{{tc.code}}</td>

                <td [ngClass]="tc.active? 'text-success' : 'text-danger'">{{tc.active | yesNo}}</td>

                 <td [ngClass]="tc.corporate? 'text-success' : 'text-danger'">{{tc.corporate | yesNo}}</td>

                
                <td>
                   <button (click)="makeActive(tc)" class="btn btn-sm btn-outline-success mr-1" *ngIf="!tc.active" >
                    <i class="fas fa-plus"></i> Activate</button>

                    <button (click)="makeActive(tc)" class="btn btn-sm btn-outline-success mr-1" *ngIf="tc.active" >
                    <i class="fas fa-plus"></i> De-Activate</button>

                   

                    <button (click)="makeBase(tc)" class="btn btn-sm btn-outline-success mr-1" *ngIf="!tc.corporate" >
                    <i class="fas fa-plus"></i> Set Base Currency</button>



                    
                    
                </td>

                
                
            </tr>
            

        </tbody>
    </table>

</div>
