<div class="row">

    <div class="col-md-3 col-sm-3">
        <h5 class="mt-2">Notes</h5>
    </div>


</div>


<div class="row">

    <div class="col-md-12">

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>

            <button type="submit" class="btn btn-sm btn-primary float-right" [disabled]="!form.valid">Save</button>

        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive-md mt-1">
            <table class="table table-sm">

                <tbody>
                    <tr *ngFor="let n of notes;">


                        <td>
                            {{n.description}} 
                        </td>


                    </tr>

                </tbody>
            </table>

        </div>

    </div>
</div>
