<div class="shadow p-3 mb-2 bg-white rounded">

    <div class="row">
        <div class="col-md-3 col-sm-3">
            <h5 class="mt-2 text-primary">Tasks</h5>

        </div>
        <div class="col-md-3 col-sm-3">

            <button class="btn btn-sm btn-outline-success" (click)="openLg(longContent)" type="button">
                <i class="fas fa-plus"></i> New
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive-md">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col"></th>

                            <th>Subject</th>

                            <th>When</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of tasks;">
                            <th scope="row"></th>

                            <td>
                                {{task?.subject}}
                            </td>


                            <td>
                                {{task?.dueDate}}
                            </td>

                            <td>

                                <a class="text-danger" (click)='edit(task)'>Delete</a>

                            </td>

                        </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
<ng-template #longContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Task</h4>

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-lg-10">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>

                    <button type="submit" class="btn btn-primary float-right" [disabled]="!form.valid">Save</button>
                    <button type="button" class="btn btn-outline-primary float-right mr-2">Cancel</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

</ng-template>
