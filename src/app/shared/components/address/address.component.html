<div class="shadow p-3 mb-2 bg-white rounded">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h5 class="mt-2 text-primary">{{headerText}}</h5>
        
        </div>
        <div class="col-md-6 col-sm-6">
        
            <button class="btn btn-sm btn-outline-success float-right mt-1" (click)="openLg(addrContent)" type="button">
                 <span *ngIf="!address"><i class="fas fa-plus"></i> New</span> <span *ngIf="address"><i class="far fa-edit"></i> Edit</span>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            
            <address>
                    <small>
                    {{address?.street}} <br/>
                    {{address?.city}}, <br/>
                    {{address?.state}} - <b>{{address?.zip}} </b> <br/>
                    {{address?.country}}
                    </small>
            </address>
            
        </div>
    </div>
</div>
<ng-template #addrContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Address</h4>

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-lg-10">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>

                    <button type="submit" class="btn btn-sm btn-primary float-right" [disabled]="!form.valid">Save</button>
                    <button type="button" class="btn btn-sm btn-outline-primary float-right mr-2" 
                    (click)="modal.close('Close click')" 
                    >Cancel</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

</ng-template>
