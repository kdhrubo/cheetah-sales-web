<div class="container-fluid">

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <h5 class="mt-2">Activity</h5>
        </div>

        <div class="col-sm-8">



            <button class="btn btn-outline-secondary" (click)="openLg(longContent)" type="button">
                <i class="fa fa-calendar"></i>
            </button>


        </div>
        <div class="col-1"></div>
    </div>


    <div class="row">
        <div class="col-1"></div>
        <div class="col-lg-10">
            <div class="table-responsive-md">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col"></th>

                            <th>Subject</th>
                            <th>Status</th>
                            <th>When</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let activity of activitiesPage?.content;">
                            <th scope="row"></th>

                            <td>
                                {{activity?.subject}}
                            </td>
                            <td>
                                {{activity?.status.value}}
                            </td>

                            <td>
                                {{activity?.startDate}}
                            </td>

                            <td>

                                <a class="text-danger" (click)='edit(activity)'>Delete</a>

                            </td>

                        </tr>

                    </tbody>
                </table>

                <div class="d-flex justify-content-between p-2">




                    <div>
                        <span># of rows: </span>
                        <select class="custom-select custom-select-sm" style="width: auto" [(ngModel)]="pageSize">
                            <option [value]="10">10</option>
                            <option [value]="20">20</option>
                            <option [value]="30">30</option>
                        </select>

                    </div>
                </div>

            </div>

        </div>

        <div class="col-1"></div>

    </div>
</div>

<ng-template #longContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Activity</h4>
        <small>Select one value.</small>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-lg-10">
                <form>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of birth</label>
                        <div class="input-group">
                            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                                ngbDatepicker #dp="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()"
                                    type="button"></button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="col-1"></div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Save</button>
    </div>
</ng-template>
