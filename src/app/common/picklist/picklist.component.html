<ng-template #longContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">{{label}}</h4>
        <small>Select one value.</small>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-lg-10">
                <div class="table-responsive-md">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                
                                
                                <th>Name</th>
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pl of pickLists">
                                <th scope="row"></th>
                                
                                <td>
                                    

                                    <a class="text-primary" (click)="setField(pl);modal.close('selected-close')">{{pl.value}}</a>
                                </td>
                               
    
    
                            </tr>
    
                        </tbody>
                    </table>
    
                </div>
    
            </div>
    
            <div class="col-1"></div>
    
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
<div class="form-group">
    <label>{{to.label}}</label>
    <div class="input-group">
        <input class="form-control form-control-sm" [value]="val">
        <input class="form-control form-control-sm" [formControl]="formControl" [formlyAttributes]="field" type="hidden">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="openLg(longContent)" type="button">
                <i class="fa fa-calendar"></i>
            </button>
        </div>
    </div>
</div>
