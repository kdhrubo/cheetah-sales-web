<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
        <h5 class="text-primary mt-0 py-0">Create New Lead</h5>
    </div>

    <div class="col-sm-6">

        
    </div>
    <div class="col-sm-1"></div>
  </div>

  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
    
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
        
        <button type="submit" class="btn btn-sm btn-primary float-right" [disabled]="!form.valid">
          <i class="far fa-save"></i>
          Save</button>
        <a type="button" class="btn btn-sm btn-outline-primary float-right mr-2" [routerLink]="['/app/leads']">
          <i class="fas fa-chevron-circle-left"></i>
          Cancel</a>
      </form>

    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
