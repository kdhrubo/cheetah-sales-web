<ng-template #longContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-lg-10">
                <div class="table-responsive-md">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <ng-container *ngFor="let f of fields; let i = index;">
                                    <th scope="col" *ngIf="f.checked">{{f.label}}</th>
                                </ng-container>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dataRow of dataPage?.content; let i = index;">
                                <th scope="row"></th>
                                <ng-container *ngFor="let f of fields; let i = index;">
                                    <td>
                                        {{dataRow[f.name]}}
                                    </td>
                                </ng-container>
    
                                <td>
                                    
                                    <a class="text-danger" (click)='setField(dataRow)'>Delete</a>
                                    
                                </td>
    
                            </tr>
    
                        </tbody>
                    </table>
    
                    <div class="d-flex justify-content-between p-2">
    
    
                        <ngb-pagination [collectionSize]="collectionSize" [(page)]="pageNo" [maxSize]="5" [rotate]="true"
                            class="pagination pagination-sm text-success"
                            [pageSize]="pageSize" [boundaryLinks]="true">
                        </ngb-pagination>
    
                    </div>
    
                </div>
    
            </div>
    
            <div class="col-1"></div>
    
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
<div class="form-group">
    <label>{{to.label}}</label>
    <div class="input-group">
        <input class="form-control form-control-sm">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="openLg(longContent)" type="button">
                <i class="fa fa-calendar"></i>
            </button>
        </div>
    </div>
</div>
